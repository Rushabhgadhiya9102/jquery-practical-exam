<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>swiper slider</title>
  </head>
  <body>

<!-- Slider main container -->
<div class="swiper">
    
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="https://wallpapers.com/images/hd/green-hacker-on-laptop-hacking-android-l01s3i89ccyzpvwu.jpg" width="100%" height="100%"></div>
      <div class="swiper-slide"><img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Hacker-3342696_1920-1024x788.jpg" width="100%" height="100%"></div>
      <div class="swiper-slide"><img src="https://steemitimages.com/DQmTQCvcEcMFcp7mRa229Zkfw1G3Fh7BC5GorBcSfUUream/hacker.jpg" width="100%" height="100%"></div>
    </div>
  
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-scrollbar"></div>
  </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="jquery.js"></script>
  </body>
</html>
